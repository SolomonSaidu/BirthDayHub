<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/style.css">
    <title>sign-up page</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="bd-logo">
            <img src="../asset/bd-hub  logo.png" alt="">
        </div>
        <div class="menu">
            <img src="../asset/menu-icon.svg" alt="menu" srcset="">
        </div>
    </div>
    
    <!-- form background -->
    <div class="sing-up-bg">
        <!-- form div -->
        <div class="form-div">
        
            <!-- form -->
            <form action="">
                <div class="bd-logo">
                    <img src="../asset/bd-hub  logo.png" alt="">
                </div>
                <!-- discrption -->
                <span>
                    Sign-up
                </span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <div class="btn">
                <a href="#"><button>sign-up</button></a>
                <a href="login.html"><button type="button">Or Login</button></a>
                </div>
                <div class="Google-btn">
                    <!-- google svg logo -->
                    <img class="img" src="/asset/icons8-google.svg" alt="Google-icon">
                    <h5>
                        Sign-up with Google
                    </h5>
                </div>
                <a href="../index.html">
                    <div class="back-btn">
                        <div class="img">
                            <img src="../asset/arrow-right.png" alt="">
                        </div>
                        <p>Home</p>
                    </div>
                </a>
            </form>
        </div>
    </div>
    
</body>
</html>
