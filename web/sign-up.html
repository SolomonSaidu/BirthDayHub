<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/style.css">
    <title>sign-up page</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <ul class="nav">
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Support</a></li>
            <li>
                <a href="/web/login.html">Login</a> |
                <a href="/web/sign-up.html">Sign-up</a>
            </li>
        </ul>
     </div>

    <!-- Header -->
    <div class="header">
        <div class="bd-logo">
            <img src="../asset/bdhub-icon-b.png" alt=""><p>hub</p>
        </div>
        <div class="menu">
            <img src="../asset/menu-icon.svg" alt="menu" srcset="">
        </div>
    </div>
    
    <!-- form background -->
    <div class="sing-up-bg">
        <!-- form div -->
        <div class="form-div">
        
            <!-- form -->
            <form action="">
                <div class="bd-logo">
                    <img src="../asset/bdhub-icon-b.png" alt="">
                </div>
                <!-- discrption -->
                <span>
                    Sign-up <!-- This should be royal too -->
                </span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <div class="btn">
                <a href="#"><button>sign-up</button></a>
                <a href="login.html"><button type="button">Or Login</button></a>
                </div>
                <div class="Google-btn">
                    <!-- google svg logo -->
                    <img class="img" src="/asset/icons8-google.svg" alt="Google-icon">
                    <h5>
                        Sign-up with Google
                    </h5>
                </div>
                <a href="login.html">
                    <div class="log-insted">
                        <p>Already have an account</p>
                    </div>
                </a>
            </form>
        </div>
    </div>
    
</body>
</html>
